  version: '3.8'
  services:
    oracle-xe:
      image: gvenzl/oracle-xe:21-full
      container_name: oracle-xe
      environment:
        - ORACLE_PASSWORD=MyPass123_
        - APP_USER=appuser
        - APP_USER_PASSWORD=AppPass123_
      ports:
        - "1521:1521"
        - "5500:5500"
      volumes:
        - oracle_data:/opt/oracle/oradata
        - ./init:/container-entrypoint-initdb.d
      shm_size: 2g
      restart: unless-stopped

  volumes:
    oracle_data: